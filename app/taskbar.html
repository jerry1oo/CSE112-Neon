<!DOCTYPE html>
<html>

<head>

    <meta charset="UTF-8">
    <title>Taskbar</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' https://www.gstatic.com 'unsafe-inline';" />
    <script src="https://www.gstatic.com/firebasejs/7.14.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.3/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.3/firebase-firestore.js"></script>
    <link rel="stylesheet" type="text/css" href="css/taskbar.css">
</head>

<body>


    <div class="user">
        <button class="logout" id="logOutBtn">
            <img class ="lo" src="https://img.icons8.com/ios/50/000000/logout-rounded-up.png"/>
        </button>
        <div class="img">
            <img src="assets/icon/user.svg" alt="User" style="width:150px; height:150px;">
        </div>
        <div class="status">
            <h4 style="font-size:15px;">username</h4>
            <p style="font-size:14px;">Set my status</p>
        </div>
    </div>
    <div class="container">
        <div class="left" id="flowDiv">
            <h2>My Flow</h2>
            <img src="assets/icon/alarmclock.svg" alt="alarm" style="width:110px; height:110px;">
            <ul class="list">
                <li><input type="button" name="startflow" value="Start My Flow" id="startFlowButton"></li>
                <li><input type="button" name="endflow" value="End My Flow" id="endFlowButton"></li>
            </ul>
        </div>

        <div class="right" id="teamDiv">
            <h2>My Team</h2>
            <img src="assets/icon/teammates.svg" alt="teammates" style="width:110px; height:110px;">
            <ul class="list">
                <li><input type="button" name="createteam" value="Create a Team" id="createTeamButton"></li>
                <li><input type="button" name="jointeam" value="Join a Team" id="joinTeamButton"></li>
            </ul>
        </div>
    </div>
    <script>
        require('./js/taskbar.js')
    </script>
</body>

</html>
